<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Animation</title>
    <style>
    #layer1{position:absolute; top:50px;left:50px;}
    #layer2{position:absolute; top:50px;left:400px;}
    #layer3{position:absolute; top:50px; left:800px}

        img {
            width: 200px;
            height: 200px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
<div id="layer1">
    <img src="IMG-20250806-WA0001.jpg" onclick="moveImage('layer1')">
</div>

<div id="layer2">
    <img src="IMG-20250806-WA0001.jpg" onclick="moveImage('layer2')">
</div>

<div id="layer3">
    <img src="IMG-20250806-WA0001.jpg" onclick="moveImage('layer3')">
</div>

<script>
function moveImage(layerId) {
    let top = prompt("Enter top value:");
    let left = prompt("Enter left value:");

    let layer = document.getElementById(layerId); 

    layer.style.top = top + "px";
    layer.style.left = left + "px";
}
</script>
</body>
</html>
